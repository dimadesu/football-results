<!DOCTYPE html>
<html data-ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/assets/css/bootswatch.min.css">
    <link rel="stylesheet" href="css/flags.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Load Angular in head to prevent flash of template variables -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <title>Football Results</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="group-results">Football Results</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="group-results">Group Results</a></li>
                <li ui-sref-active="active"><a ui-sref="teams">Teams</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</nav>
<div class="container" ui-view>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                Made by Dmitry Antonov in 2015
            </div>
        </div>
    </div>
</footer>
<!-- Angular templates below -->
<script type="text/ng-template" id="group-results.html">
    <div class="row">
        <div class="col-xs-12">
            <h1>Group Results</h1>
            <div class="row">
                <div class="col-xs-12" ng-if="!groups">Loading...</div>
                <div class="col-sm-6" data-ng-repeat="group in groups">
                    <h2>
                        Group {{ group.letter }}
                    </h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>GD</th>
                            <th>Pts</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="team in group.teams">
                            <td>
                                <div class="flag flag-{{ team.fifa_code }}"></div>
                                {{ team.country }}
                            </td>
                            <td>{{ team.goal_differential }}</td>
                            <td>{{ team.points }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="teams.html">
    <div class="row teams">
        <div class="col-xs-12">
            <h1>Teams</h1>
            <div data-ng-repeat="team in teams">
                Country: {{ team.country }} |
                Alt. Name: {{ team.alternate_name }} |
                Fifa code: {{ team.fifa_code }} |
                Group ID: {{ team.group_id }}
            </div>
        </div>
    </div>
</script>
<script src="js/vendors/angular-ui-router.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/group-results/group-results.js"></script>
<script src="js/app/group-results/group-results-ctrl.js"></script>
<script src="js/app/teams/teams.js"></script>
<script src="js/app/teams/teams-ctrl.js"></script>
</body>
</html>
