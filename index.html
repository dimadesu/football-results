<div ng-controller="GroupResultsCtrl">
    <h1>Group Results</h1>
    <div cl></div>
    <div data-ng-repeat="group in groups">
        <h2>
            Group {{ group.letter }}
        </h2>
        <table>
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>GD</th>
                <th>Pts</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="team in group.teams">
                <td>
                    <div class="flag flag-{{ team.fifa_code }}"></div>
                </td>
                <td>
                    {{ team.country }}
                </td>
                <td>{{ team.goal_differential }}</td>
                <td>{{ team.points }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
